buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'


repositories {
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
}
android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.igniva.youtubeplayer"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions{
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'

    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile files('libs/ytsdk_4_3_S.jar')
    compile files('libs/StartAppInApp-3.2.2.jar')
    compile files('libs/YouTubeAndroidPlayerApi.jar')
    compile('com.mikepenz:aboutlibraries:5.2.1@aar') { transitive = true; }
    compile('com.mikepenz:materialdrawer:4.6.1@aar') { transitive = true; }
    android {
        useLibrary 'org.apache.http.legacy'
    }
    compile 'com.firebase:firebase-client-android:2.4.0'
    compile 'com.android.support:multidex:1.0.0'

    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support:design:25.3.0'
    compile 'com.android.support:cardview-v7:25.3.0'
    compile 'com.google.android.gms:play-services-ads:10.2.0'
    compile 'com.google.android.gms:play-services-analytics:10.2.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.afollestad.material-dialogs:core:0.8.6.2'
    compile 'com.mikepenz:google-material-typeface:1.2.0.1@aar'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'eu.the4thfloor.volley:com.android.volley:2015.05.28'
    compile 'com.android.support:support-v4:25.3.0'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.5.0'
    compile 'com.android.support:recyclerview-v7:25.3.0'
//    compile 'com.google.android.gms:play-services-appindexing:10.2.0'
    compile 'com.github.rahatarmanahmed:circularprogressview:2.5.0'
    compile 'jp.wasabeef:glide-transformations:2.0.0'
    compile 'com.alexvasilkov:gesture-views:2.1.1'
    compile 'com.google.firebase:firebase-core:10.2.0'
    compile 'com.google.firebase:firebase-database:10.2.0'
    compile 'com.google.firebase:firebase-messaging:10.2.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true;
    }
//    compile 'com.pnikosis:materialish-progress:1.7'
apply plugin: 'com.google.gms.google-services'
}
